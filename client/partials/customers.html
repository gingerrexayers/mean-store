<h1>customers</h1>
<div id='addCustomer'>
  <form ng-submit='create()'>
    <input type='text' ng-model='form.name' placeholder='name'/>
    <input type='submit' />
  </form>
</div>
<div id='customerList'>
  <table>
    <tr>
      <th>Customer Name</th>
      <th>Date Created</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat='customer in customers'>
      <td>{{customer.name}}</td>
      <td>{{customer.created_at}}</td>
      <td><a href ng-click='delete(customer._id)'>Delete</a></td>
    </tr>
  </table>
</div>
